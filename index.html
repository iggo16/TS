<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foto Timestamp – Logo Kanan Kecil</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background: linear-gradient(135deg, #e9f0ff, #f4f4f8);
            color: #333;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .form-input {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            max-width: 360px;
        }

        .form-input label {
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-input input,
        .form-input select {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
        }

        .btn-download {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }

        #canvas {
            display: none;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
            text-align: center;
        }

        .gallery-item img {
            max-width: 220px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Foto Timestamp</h1>

    <div class="form-input">
        <label>Judul Kegiatan:</label>
        <input type="text" id="judul" value="Ekstrakurikuler Pencak Silat">
    </div>
    <div class="form-input">
        <label>Pilih Lokasi:</label>
        <select id="lokasiSelect">
            <option value="SMP Negeri 1 Pajarakan|7.774930°S, 113.383830°E">SMP Negeri 1 Pajarakan</option>
            <option value="SMKI Pajarakan|9.999°S, 113.383830°E">SMKI Pajarakan</option>
        </select>
    </div>
    <div class="form-input">
        <label>Nama:</label>
        <input type="text" id="nama" value="Mochamad Siddiq">
    </div>

    <div class="form-input">
        <label>Tanggal (opsional):</label>
        <input type="date" id="customTanggal">
    </div>
    <div class="form-input">
        <label>Waktu (opsional):</label>
        <input type="time" id="customWaktu">
    </div>

    <h3>Upload Foto</h3>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <canvas id="canvas"></canvas>

    <h2>Hasil Foto</h2>
    <div class="gallery" id="gallery"></div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const gallery = document.getElementById("gallery");

        // Logo kiri-bawah
        const logoLeft = new Image();
        logoLeft.crossOrigin = "anonymous";
        logoLeft.src = "https://3.bp.blogspot.com/-785KT0vymeM/WmHvm2hNWtI/AAAAAAAABeE/DaWbakR0SUMqWllKJX6vk2IgmO2AryW7ACLcBGAs/s1600/LOGO%2BVECTORKU-3.jpg";

        // Logo kanan-bawah (pengganti teks “Marki / Waktu asli”)
        const logoRight = new Image();
        logoRight.crossOrigin = "anonymous";
        logoRight.src = "https://i.imgur.com/2gaL3hl.png";

        function renderImage(img) {
            const w = img.width, h = img.height;
            canvas.width = w; canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);

            const judulRaw = document.getElementById("judul").value.trim();
            const judulLines = judulRaw.replace("Ekstrakurikuler ", "Ekstrakurikuler\n").split("\n");

            const [lokasi, koordinat] = document.getElementById("lokasiSelect").value.split("|");
            const nama = document.getElementById("nama").value;

            // ==== ambil tanggal & waktu custom bila ada ====
            const inputTgl = document.getElementById("customTanggal").value;
            const inputWkt = document.getElementById("customWaktu").value;
            let tanggalStr, waktuStr;
            if (inputTgl || inputWkt) {
                const tgl = inputTgl ? new Date(inputTgl) : new Date();
                if (inputWkt) {
                    const [hh, mm] = inputWkt.split(":");
                    tgl.setHours(hh, mm);
                }
                tanggalStr = tgl.toLocaleDateString("id-ID",
                    { weekday: "long", day: "2-digit", month: "2-digit", year: "numeric" });
                waktuStr = tgl.toLocaleTimeString("id-ID",
                    { hour: "2-digit", minute: "2-digit" });
            } else {
                const now = new Date();
                tanggalStr = now.toLocaleDateString("id-ID",
                    { weekday: "long", day: "2-digit", month: "2-digit", year: "numeric" });
                waktuStr = now.toLocaleTimeString("id-ID",
                    { hour: "2-digit", minute: "2-digit" });
            }

            const fontJudul = Math.floor(h * 0.045);
            const fontDetail = Math.floor(h * 0.03);
            const lineSpacingDetail = fontDetail * 2;

            const textLines = [
                `• Waktu: ${waktuStr}`,
                `• Tanggal: ${tanggalStr}`,
                `• Lokasi: ${lokasi}`,
                `• Koordinat: ${koordinat}`,
                `• ${nama}`,
                "✓ Waktu & lokasi diverifikasi oleh Marki"
            ];

            ctx.fillStyle = "white";
            ctx.shadowColor = "black";
            ctx.shadowBlur = 6;
            ctx.textAlign = "left";
            ctx.textBaseline = "bottom";

            const logoLeftWidth = w * 0.10;
            const logoLeftHeight = logoLeftWidth * (logoLeft.height / logoLeft.width);
            const baseX = 20;
            let y = h - 20;

            // detail teks kiri-bawah
            ctx.font = `bold ${fontDetail}px Arial`;
            for (let i = textLines.length - 1; i >= 0; i--) {
                ctx.fillText(textLines[i], baseX, y);
                y -= lineSpacingDetail;
            }

            // judul
            ctx.font = `bold ${fontJudul}px Arial`;
            for (let i = judulLines.length - 1; i >= 0; i--) {
                ctx.fillText(judulLines[i], baseX, y);
                y -= fontJudul + 10;
            }

            // logo kiri bawah
            y -= logoLeftHeight;
            ctx.drawImage(logoLeft, baseX, y, logoLeftWidth, logoLeftHeight);

            // ==== logo kanan bawah (diperkecil) ====
            const rightWidth = w * 0.08;  // <-- sekarang 10% lebar foto
            const rightHeight = rightWidth * (logoRight.height / logoRight.width);
            ctx.drawImage(
                logoRight,
                w - rightWidth - 30,
                h - rightHeight - 20,
                rightWidth,
                rightHeight
            );
            // ========================================

            const dataUrl = canvas.toDataURL("image/png");
            const item = document.createElement("div");
            item.className = "gallery-item";
            const newImg = new Image();
            newImg.src = dataUrl;
            const link = document.createElement("a");
            link.href = dataUrl;
            link.download = "foto_timestamp.png";
            link.className = "btn-download";
            link.innerText = "Download Foto";
            item.appendChild(newImg);
            item.appendChild(link);
            gallery.appendChild(item);
        }

        document.getElementById("fileInput").onchange = e => {
            const files = e.target.files;
            if (!files) return;
            [...files].forEach(f => {
                const r = new FileReader();
                r.onload = ev => {
                    const img = new Image();
                    img.src = ev.target.result;
                    img.onload = () => renderImage(img);
                };
                r.readAsDataURL(f);
            });
        };
    </script>
</body>

</html>
