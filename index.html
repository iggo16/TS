<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Foto Timestamp – Helvetica Semibold</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background: linear-gradient(135deg, #e9f0ff, #f4f4f8);
            color: #333;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .form-input {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            max-width: 360px;
        }

        .form-input label {
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-input input,
        .form-input select {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .btn-download {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #canvas {
            display: none;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .gallery-item {
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .08);
            text-align: center;
        }

        .gallery-item img {
            max-width: 220px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Foto Timestamp</h1>

    <div class="form-input">
        <label>Judul Kegiatan:</label>
        <input type="text" id="judul" value="Extrakurikuler Pencak Silat">
    </div>
    <div class="form-input">
        <label>Pilih Lokasi:</label>
        <select id="lokasiSelect">
            <option value="SMP Negeri 1 Pajarakan|7.774930°S, 113.383830°E">SMP Negeri 1 Pajarakan</option>
            <option value="SMKI Pajarakan|9.999°S, 113.383830°E">SMKI Pajarakan</option>
        </select>
    </div>
    <div class="form-input">
        <label>Nama:</label>
        <input type="text" id="nama" value="Mochamad Siddiq">
    </div>

    <div class="form-input">
        <label>Tanggal (opsional):</label>
        <input type="date" id="customTanggal">
    </div>
    <div class="form-input">
        <label>Waktu (opsional):</label>
        <input type="time" id="customWaktu">
    </div>

    <h3>Upload Foto</h3>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <canvas id="canvas"></canvas>

    <h2>Hasil Foto</h2>
    <div class="gallery" id="gallery"></div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const gallery = document.getElementById("gallery");

        const logoLeft = new Image();
        logoLeft.crossOrigin = "anonymous";
        logoLeft.src = "https://i.imgur.com/5hbIJla.jpeg";

        const logoRight = new Image();
        logoRight.crossOrigin = "anonymous";
        logoRight.src = "https://i.imgur.com/2gaL3hl.png";

        function formatTanggal(tgl) {
            const hari = tgl.toLocaleDateString("id-ID", { weekday: "long" });
            const dd = String(tgl.getDate()).padStart(2, "0");
            const mm = String(tgl.getMonth() + 1).padStart(2, "0");
            const yyyy = tgl.getFullYear();
            return `${dd}-${mm}-${yyyy}, ${hari}`;
        }

        function renderImage(img) {
            const originalW = img.naturalWidth;
            const originalH = img.naturalHeight;
            const targetRatio = 4 / 3;

            let cropW = originalW;
            let cropH = originalH;

            if (originalW / originalH > targetRatio) {
                // kebanyakan lebar → potong kiri-kanan
                cropW = originalH * targetRatio;
                cropH = originalH;
            } else {
                // kebanyakan tinggi → potong atas-bawah
                cropW = originalW;
                cropH = originalW / targetRatio;
            }

            const cropX = (originalW - cropW) / 2;
            const cropY = (originalH - cropH) / 2;

            // Set canvas ke ukuran hasil crop 4:3
            canvas.width = cropW;
            canvas.height = cropH;

            ctx.drawImage(img, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            const judulRaw = document.getElementById("judul").value.trim();
            const judulLines = judulRaw.replace("Extrakurikuler ", "Extrakurikuler\n").split("\n");

            const [lokasi, koordinat] = document.getElementById("lokasiSelect").value.split("|");
            const nama = document.getElementById("nama").value;

            const inputTgl = document.getElementById("customTanggal").value;
            const inputWkt = document.getElementById("customWaktu").value;
            let tanggalStr, waktuStr;
            if (inputTgl || inputWkt) {
                const tgl = inputTgl ? new Date(inputTgl) : new Date();
                if (inputWkt) {
                    const [hh, mm] = inputWkt.split(":");
                    tgl.setHours(hh, mm);
                }
                tanggalStr = formatTanggal(tgl);
                waktuStr = tgl.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });
            } else {
                const now = new Date();
                tanggalStr = formatTanggal(now);
                waktuStr = now.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" });
            }

            const h = canvas.height;
            const w = canvas.width;
            const fontDetail = Math.floor(h * 0.027);
            const fontJudul = Math.floor(fontDetail * 1.5);
            const lineSpacingDetail = fontDetail * 1.8;

            const textLines = [
                `Waktu: ${waktuStr}`,
                `Tanggal: ${tanggalStr}`,
                `Lokasi: ${lokasi}`,
                `Koordinat: ${koordinat}`,
                `${nama}`,
                "✓ Waktu & lokasi diverifikasi oleh Marki"
            ];

            ctx.fillStyle = "white";
            ctx.shadowColor = "black";
            ctx.shadowBlur = 6;
            ctx.textAlign = "left";
            ctx.textBaseline = "bottom";

            const baseX = 20;
            let y = h - 20;

            // Detail kiri bawah
            ctx.font = `600 ${fontDetail}px "Helvetica Neue", Helvetica, Arial, sans-serif`;
            for (let i = textLines.length - 1; i >= 0; i--) {
                if (i === 5) {
                    ctx.globalAlpha = 0.6;
                    ctx.fillText(textLines[i], baseX, y);
                    ctx.globalAlpha = 1.0;
                } else {
                    const size = fontDetail * 0.35;
                    ctx.save();
                    ctx.translate(baseX, y - fontDetail * 0.7);
                    ctx.rotate(Math.PI / 4);
                    ctx.fillRect(-size / 2, -size / 2, size, size);
                    ctx.restore();
                    ctx.fillText(textLines[i], baseX + size + 6, y);
                }
                y -= lineSpacingDetail;
            }

            // Judul
            ctx.font = `600 ${fontJudul}px "Helvetica Neue", Helvetica, Arial, sans-serif`;
            for (let i = judulLines.length - 1; i >= 0; i--) {
                ctx.fillText(judulLines[i], baseX, y);
                y -= fontJudul + 10;
            }

            // ==== LOGO FIX SIZE ====
            const logoFixedWidth = 100;
            const logoLeftHeight = logoFixedWidth * (logoLeft.height / logoLeft.width);
            y -= logoLeftHeight;
            ctx.drawImage(logoLeft, baseX, y, logoFixedWidth, logoLeftHeight);

            const logoRightWidth = 165;
            const logoRightHeight = logoRightWidth * (logoRight.height / logoRight.width);
            ctx.drawImage(logoRight, w - logoRightWidth - 30, h - logoRightHeight - 20, logoRightWidth, logoRightHeight);
            // =======================

            // Tambah ke galeri
            const dataUrl = canvas.toDataURL("image/png");
            const item = document.createElement("div");
            item.className = "gallery-item";
            const newImg = new Image();
            newImg.src = dataUrl;
            const link = document.createElement("a");
            link.href = dataUrl;
            link.download = "foto_timestamp.png";
            link.className = "btn-download";
            link.innerText = "Download Foto";
            item.appendChild(newImg);
            item.appendChild(link);
            gallery.appendChild(item);
        }

        document.getElementById("fileInput").onchange = e => {
            const files = e.target.files;
            if (!files) return;
            [...files].forEach(f => {
                const r = new FileReader();
                r.onload = ev => {
                    const img = new Image();
                    img.src = ev.target.result;
                    img.onload = () => renderImage(img);
                };
                r.readAsDataURL(f);
            });
        };
    </script>
</body>

</html>
